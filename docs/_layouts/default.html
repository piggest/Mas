<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{ page.title | default: site.title }}</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", "Segoe UI", sans-serif;
  color: #1d1d1f;
  background: #fff;
  -webkit-font-smoothing: antialiased;
  line-height: 1.7;
}

.top-bar {
  background: linear-gradient(90deg, #8b6914, #a67c2e, #c4993a);
  height: 24px;
}

.nav {
  max-width: 860px;
  margin: 0 auto;
  padding: 16px 24px;
  display: flex;
  align-items: center;
  gap: 24px;
  border-bottom: 1px solid #e8e8ed;
}

.nav a {
  color: #6e6e73;
  text-decoration: none;
  font-size: 14px;
  font-weight: 500;
  transition: color 0.2s;
}

.nav a:hover { color: #1d1d1f; }

.nav a.home {
  display: flex;
  align-items: center;
  gap: 8px;
  color: #1d1d1f;
  font-weight: 600;
}

.nav a.home img {
  width: 24px;
  height: 24px;
}

.content {
  max-width: 860px;
  margin: 0 auto;
  padding: 40px 24px 80px;
}

/* Typography */
h1 {
  font-size: 32px;
  font-weight: 700;
  margin-bottom: 16px;
  letter-spacing: -0.3px;
}

h2 {
  font-size: 24px;
  font-weight: 700;
  margin-top: 48px;
  margin-bottom: 16px;
  padding-bottom: 8px;
  border-bottom: 1px solid #e8e8ed;
}

h3 {
  font-size: 18px;
  font-weight: 600;
  margin-top: 32px;
  margin-bottom: 12px;
}

p {
  margin-bottom: 16px;
  font-size: 15px;
  color: #1d1d1f;
}

/* Links */
a { color: #0071e3; text-decoration: none; }
a:hover { text-decoration: underline; }

/* Lists */
ul, ol {
  padding-left: 1.5em;
  margin-bottom: 16px;
}

li {
  font-size: 15px;
  margin-bottom: 6px;
}

/* Tables */
table {
  width: 100%;
  border-collapse: collapse;
  margin: 16px 0 24px;
  font-size: 14px;
}

th {
  background: #f5f5f7;
  font-weight: 600;
  text-align: left;
  padding: 10px 14px;
  border: 1px solid #d2d2d7;
}

td {
  padding: 10px 14px;
  border: 1px solid #d2d2d7;
}

tr:hover td { background: #fafafa; }

/* Images */
img {
  max-width: 100%;
  height: auto;
}

.content > p > img,
.content > p > a > img {
  max-width: 420px;
  border-radius: 8px;
  box-shadow: 0 2px 16px rgba(0,0,0,0.08);
  margin: 8px 0 16px;
}

/* Inline tool icons in tables */
td img {
  box-shadow: none;
  border-radius: 0;
  vertical-align: middle;
}

/* Center-aligned images */
p[align="center"] img {
  box-shadow: none;
  border-radius: 0;
}

/* Code */
code {
  background: #f5f5f7;
  padding: 2px 7px;
  border-radius: 4px;
  font-size: 13px;
  font-family: "SF Mono", Menlo, monospace;
}

pre {
  background: #f5f5f7;
  padding: 16px 20px;
  border-radius: 8px;
  overflow-x: auto;
  margin: 16px 0 24px;
}

pre code {
  background: none;
  padding: 0;
  font-size: 13px;
}

/* Horizontal rule */
hr {
  border: none;
  border-top: 1px solid #e8e8ed;
  margin: 40px 0;
}

/* Blockquote */
blockquote {
  border-left: 3px solid #c4993a;
  padding: 8px 16px;
  margin: 16px 0;
  color: #6e6e73;
  font-size: 14px;
}

blockquote p { margin-bottom: 0; color: #6e6e73; }

/* Strong */
strong { color: #1d1d1f; }

/* Footer */
footer {
  max-width: 860px;
  margin: 0 auto;
  text-align: center;
  padding: 24px;
  border-top: 1px solid #e8e8ed;
  font-size: 13px;
  color: #86868b;
}
</style>
</head>
<body>

<div class="top-bar"></div>

<nav class="nav">
  <a class="home" href="{{ '/' | relative_url }}">
    <img src="{{ '/images/icon.png' | relative_url }}" alt="Mas">
    Mas
  </a>
  <a href="{{ '/user-guide' | relative_url }}">ユーザーガイド</a>
  <a href="{{ '/cli' | relative_url }}">CLI</a>
  <a href="{{ '/annotations' | relative_url }}">アノテーション</a>
</nav>

<div class="content">
  {{ content }}
</div>

<footer>
  <a href="https://github.com/piggest/Mas">GitHub</a>
</footer>

</body>
</html>
