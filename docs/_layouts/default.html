<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{ page.title | default: site.title }}</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", "Segoe UI", sans-serif;
  color: #1d1d1f;
  background: #faf8f5;
  -webkit-font-smoothing: antialiased;
  line-height: 1.7;
}

/* Top Bar */
.top-bar {
  background: linear-gradient(90deg, #8b6914, #a67c2e, #c4993a);
  height: 24px;
}

/* Navigation */
.nav {
  background: #fff;
  border-bottom: 1px solid #e8e8ed;
  position: sticky;
  top: 0;
  z-index: 100;
  backdrop-filter: blur(12px);
  background: rgba(255,255,255,0.85);
}

.nav-inner {
  max-width: 860px;
  margin: 0 auto;
  padding: 14px 24px;
  display: flex;
  align-items: center;
  gap: 28px;
}

.nav a {
  color: #6e6e73;
  text-decoration: none;
  font-size: 14px;
  font-weight: 500;
  transition: color 0.2s;
  padding: 4px 0;
}

.nav a:hover { color: #1d1d1f; text-decoration: none; }

.nav a.home {
  display: flex;
  align-items: center;
  gap: 8px;
  color: #1d1d1f;
  font-weight: 600;
  margin-right: 8px;
}

.nav a.home img {
  width: 26px;
  height: 26px;
  filter: drop-shadow(0 1px 2px rgba(0,0,0,0.1));
}

/* Page Header */
.page-header {
  background: linear-gradient(180deg, #fff 0%, #faf8f5 100%);
  padding: 48px 24px 32px;
  text-align: center;
  border-bottom: 1px solid #e8e8ed;
}

.page-header h1 {
  font-size: 36px;
  font-weight: 700;
  letter-spacing: -0.5px;
  margin: 0;
}

.page-header .subtitle {
  font-size: 16px;
  color: #6e6e73;
  margin-top: 8px;
}

/* Main Content */
.content-wrapper {
  max-width: 860px;
  margin: 0 auto;
  padding: 0 24px;
}

.content {
  background: #fff;
  border-radius: 16px;
  box-shadow: 0 1px 8px rgba(0,0,0,0.04);
  padding: 48px 48px 56px;
  margin: 32px 0;
}

@media (max-width: 640px) {
  .content { padding: 24px 20px 32px; border-radius: 12px; }
}

/* Typography */
h1 {
  font-size: 28px;
  font-weight: 700;
  margin-bottom: 16px;
  letter-spacing: -0.3px;
}

h2 {
  font-size: 22px;
  font-weight: 700;
  margin-top: 48px;
  margin-bottom: 16px;
  padding-bottom: 10px;
  border-bottom: 2px solid #e8e8ed;
  display: flex;
  align-items: center;
  gap: 8px;
}

h2::before {
  content: "";
  display: inline-block;
  width: 4px;
  height: 22px;
  background: linear-gradient(180deg, #c4993a, #8b6914);
  border-radius: 2px;
}

h3 {
  font-size: 17px;
  font-weight: 600;
  margin-top: 32px;
  margin-bottom: 12px;
  color: #1d1d1f;
}

h3 img {
  vertical-align: middle;
  margin-right: 4px;
}

p {
  margin-bottom: 16px;
  font-size: 15px;
  color: #424245;
}

/* Links */
a { color: #0071e3; text-decoration: none; transition: color 0.15s; }
a:hover { color: #0077ed; text-decoration: underline; }

/* Lists */
ul, ol {
  padding-left: 1.5em;
  margin-bottom: 16px;
}

li {
  font-size: 15px;
  margin-bottom: 8px;
  color: #424245;
}

li strong { color: #1d1d1f; }

/* Tables */
table {
  width: 100%;
  border-collapse: separate;
  border-spacing: 0;
  margin: 16px 0 24px;
  font-size: 14px;
  border-radius: 8px;
  overflow: hidden;
  border: 1px solid #e8e8ed;
}

th {
  background: linear-gradient(180deg, #f9f8f6, #f0eeea);
  font-weight: 600;
  text-align: left;
  padding: 11px 14px;
  border-bottom: 1px solid #e8e8ed;
}

th:not(:last-child),
td:not(:last-child) {
  border-right: 1px solid #e8e8ed;
}

td {
  padding: 10px 14px;
  border-bottom: 1px solid #f0f0f2;
}

tr:last-child td { border-bottom: none; }
tr:hover td { background: #faf9f7; }

/* Images */
img {
  max-width: 100%;
  height: auto;
}

.content > p > img,
.content > p > a > img {
  max-width: 400px;
  border-radius: 10px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.08);
  margin: 12px 0 20px;
  transition: box-shadow 0.2s;
}

.content > p > img:hover,
.content > p > a > img:hover {
  box-shadow: 0 6px 28px rgba(0,0,0,0.12);
}

/* Inline tool icons in tables */
td img {
  box-shadow: none !important;
  border-radius: 0 !important;
  vertical-align: middle;
}

/* Center-aligned images */
p[align="center"] img {
  box-shadow: none !important;
  border-radius: 0 !important;
}

/* Code */
code {
  background: #f5f3ef;
  padding: 2px 7px;
  border-radius: 5px;
  font-size: 13px;
  font-family: "SF Mono", Menlo, monospace;
  color: #8b6914;
}

pre {
  background: #2d2d2d;
  color: #e6e6e6;
  padding: 18px 22px;
  border-radius: 10px;
  overflow-x: auto;
  margin: 16px 0 24px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.08);
}

pre code {
  background: none;
  padding: 0;
  font-size: 13px;
  color: #e6e6e6;
}

/* Horizontal rule */
hr {
  border: none;
  border-top: 1px solid #e8e8ed;
  margin: 40px 0;
}

/* Blockquote */
blockquote {
  background: #faf7f0;
  border-left: 4px solid #c4993a;
  padding: 14px 20px;
  margin: 16px 0;
  border-radius: 0 8px 8px 0;
  font-size: 14px;
}

blockquote p { margin-bottom: 0; color: #6e6e73; }

/* Strong */
strong { color: #1d1d1f; }

/* Footer */
footer {
  max-width: 860px;
  margin: 0 auto;
  text-align: center;
  padding: 24px;
  font-size: 13px;
  color: #86868b;
}

footer a { color: #86868b; }
footer a:hover { color: #1d1d1f; }
</style>
</head>
<body>

<div class="top-bar"></div>

<nav class="nav">
  <div class="nav-inner">
    <a class="home" href="{{ '/' | relative_url }}">
      <img src="{{ '/images/icon.png' | relative_url }}" alt="Mas">
      Mas
    </a>
    <a href="{{ '/user-guide' | relative_url }}">ユーザーガイド</a>
    <a href="{{ '/cli' | relative_url }}">CLI</a>
    <a href="{{ '/annotations' | relative_url }}">アノテーション</a>
  </div>
</nav>

<div class="page-header">
  <h1>{{ page.title }}</h1>
</div>

<div class="content-wrapper">
  <div class="content">
    {{ content }}
  </div>
</div>

<footer>
  <a href="https://github.com/piggest/Mas">GitHub</a> · Mas v2.5.0
</footer>

</body>
</html>
